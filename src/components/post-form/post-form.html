<h2 class="text-center">Post form</h2>
<form on-submit="${ event.preventDefault(); this.save(); }" class="mx-auto col-xs-12 col-lg-10 col-xl-8">
  <div class="form-group mt-5">
    <input 
      type="text" 
      value="${ this.post.title }" 
      on-input="${ this.post.title = event.target.value }"
      class="form-control" 
      placeholder="title" 
      maxlength="100"
    >
  </div>
  <div class="form-group mt-4">
    <textarea 
      type="text" 
      value="${ this.post.body }" 
      on-input="${ this.post.body = event.target.value }"
      class="form-control" 
      placeholder="description" 
      maxlength="500" 
      rows="5"
    ></textarea>
  </div>
  <button type="submit" class="mt-3 btn btn-primary form-control">Save</button>
</form>
